<script>
function openPlugin(url,title){
 const w=Math.min(1200,screen.width*0.9);
 const h=Math.min(800,screen.height*0.85);
 const l=(screen.width-w)/2,t=(screen.height-h)/2;
 window.open(url,title,`width=${w},height=${h},left=${l},top=${t},resizable=yes,scrollbars=yes`);
}
function filterRows(){
 const q=document.getElementById('q').value.toLowerCase();
 document.querySelectorAll('#tbl tbody tr').forEach(r=>{
   r.style.display=r.children[1].innerText.toLowerCase().includes(q)?'':'none';
 });
}
</script>
